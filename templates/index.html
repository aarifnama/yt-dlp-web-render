<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT-DLP Web Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      background-color: #00c6ff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #ccc;
    }
  </style>
</head>

  <div class="container">

    <form action="/download" method="post">
      <input type="text" name="url" placeholder="Paste YouTube URL here..." required />
      <button type="submit">Download</button>
    </form>
    <footer>Powered by yt-dlp</footer>
  </div>
</body>
</html>
